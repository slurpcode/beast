<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="google-site-verification" content="m8X0HLmtPwQd3uuRH1RvxRQ7u3iEf9gazRkYzJtFmK8" />

  <meta property="og:description" content="BrisVegas based Jedi Master known in the Underworld as The Real Beast. Rolls with Selene.">

  <meta property="og:image" content="{{ "/images/meta/phpbeast.png" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:width" content="671">
  <meta property="og:image:height" content="689">
  <meta property="og:image:alt" content="Beauty And The Beast">


  <meta property="og:image" content="{{ "/images/meta/gandalf.png" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:width" content="1906">
  <meta property="og:image:height" content="798">
  <meta property="og:image:alt" content="Gandalf The White Beast Slayer">

  <meta property="og:image" content="{{ "/images/meta/cyber_monk.jpg" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:width" content="1119">
  <meta property="og:image:height" content="714">
  <meta property="og:image:alt" content='The "Real" Beast Cyber Monk'>

  <meta property="og:image" content="{{ "/images/meta/the-real-beast.png" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:width" content="460">
  <meta property="og:image:height" content="460">
  <meta property="og:image:alt" content='The "Real" Beast'>

  <meta property="og:image" content="{{ "/images/meta/rick-beast.jpg" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:width" content="1600">
  <meta property="og:image:height" content="800">
  <meta property="og:image:alt" content='Sheriff Rick "Beast" Grimes'>

  <meta property="og:image" content="{{ "/images/meta/mung.png" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:width" content="360">
  <meta property="og:image:height" content="360">
  <meta property="og:image:alt" content="Mung a powerful magician for hire..?!?!! One beard to rule them all..!!?!?!!">

  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="The Beast">
  <meta property="og:title" content='The "Real" Beast'>
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ "/" | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link id="icon" rel="icon" href="/images/icons/0.ico">
  <!--Load the AJAX API-->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script>
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script>
      $(document).ready(function() {
          window.setInterval(function(){
              var i = Math.floor(Math.random() * 14);
              $("#icon").attr("href", "/images/icons/"+ i +".ico");
              var r = Math.floor(Math.random() * 72);
              $("#logo").attr("src", "/images/logos/logo-"+ r +".png");
          }, 8500);
      });
  </script>
</head>
